<!DOCTYPE html>
<html>
<head>
    <title>Chat Flack</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='index.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js" integrity="sha384-gDaozqUvc4HTgo8iZjwth73C6dDDeOJsAgpxBcMpZYztUfjHXpzrpdrHRdVp8ySO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="row w-100 h-100 no-gutters" id="blur">
    <div class=" col-4" style="border-right: 2px solid rgb(160, 160, 160) ;">
        <div class="row no-gutters " style="text-align:center ;min-height: 10vh; background-color: #502F2F;">
          <h2 style="color: #ffff;">Usuario : {{session['username']}}</h2>
        </div>
        <div style="height: 90vh;" id="channel_">
            <div class="d-flex align-items-center my-2 border-bottom ">
                <h2 class="mx-auto"><span class="badge badge-primary badge-pill">Canales</span></h2>
                <i class="fas fa-plus-circle mr-3 fa-2x" onclick="toggle()"></i>
            </div>
            <div class="list-group" style="overflow:auto">
                {% for channel in channels %}
                    <button type="button" class="list-group-item list-group-item-action" id="{{ channel }}">{{ channel }}</button>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class=" col-8" style="background-color: #F5F5F5;">
        <div class="row  no-gutters" style="text-align:center; min-height: 10vh; background-color: #502F2F;"> 
            <h1 id="channelheading" style="color: #ffff;" class="mx-auto my-auto">Conversaciones</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Cerrar Seccion</a>
                </li>
        </div>
        <ul id="tasks" style="list-style:none">
        </ul>
        <div style="height: 80vh;overflow: auto;">
            <ul id="tasks">
            </ul>    
        </div>
        <form id="new-msj">
        <div class="d-flex justify-content-between align-items-center" style="height: 10vh; background-color: rgb(54, 41, 41);">
            <div class="input-group mx-3">
                <input type="text" class="form-control" id="task" autocomplete="off" placeholder="Escribe un msj" style="border-radius:10px;">
            </div>  
            <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
        </div>
        </form>
    </div>
</div>
    <div class="popup">
            <h2 class="loginheading">Crear Canales</h2>
            <form id="createchannel">
             <div class="col-10 mx-auto">  
                <div class="makemargin input-group form-group">
                    <input type="text" name="channelname" class="form-control" placeholder="nombre del canal">
                </div>
            </div> 
            <div class="d-flex align-items-center justify-content-around">     
                <span class="form-group col-3 my-3">
                    <input type="submit" id="submitbtn" value="Create channel" class="btn login_btn" >
                </span>
                <span class="form-group col-3 my-3">
                    <input type="button"  value="cancel" class="btn login_btn" onclick="toggle()">
                </span>
            </div>    
            </form>
    </div>   
</body>
<script id="template" type="text/x-handlebars-template">
    {% raw -%}
    <button type="button" class="list-group-item list-group-item-action" >{{ channel }}</button>
    {%- endraw %}
</script>
<script id="messagetemplate" type="text/x-handlebars-template">
    {% raw -%}
    <div class="message">
        <div class="messagename">{{ message_sender }}</div>
        <div class="messagetext">{{ message_text }}</div>
        <div class="messagedatetime">{{ message_datetime }}</div>
    </div>
    {%- endraw %}
</script>

<script type="text/javascript">
function toggle()
    {
    document.querySelector('#blur').classList.toggle('active');
    document.querySelector('.popup').classList.toggle('active');
    }
</script>
</html>
